<form [formGroup]='form'>
    <mat-form-field>
        <input matInput placeholder="Enter the position" formControlName="position">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter the Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter the Weight" formControlName="weight">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter the Symbol" formControlName="symbol">
    </mat-form-field>
    <div class="flex-container">
    <button mat-raised-button color="primary" (click)="addRecord()">Create</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>    
    </div>
</form>
